<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grilli - Restaurant</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preload" href="images/hero-slider-1.jpg">
  <link rel="preload" href="images/hero-slider-2.jpg">
  <link rel="preload" href="images/hero-slider-3.jpg">
</head>
<body>
  <!-- PRELOAD-->
  <div class="preload" data-preload>
    <div class="preload__circle"></div>
    <p class="preload__text">Grilli</p>
  </div>
  
  <!-- HEADER -->
  <div class="header" data-header>
    <div class="header__container">
      <a href="#" class="logo"><img src="images/logo.svg" alt="Grilli logo" width="160" height="50"></a>
      <nav class="nav" data-navbar>
        <button class="closeButton" aria-label="close menu" data-nav-toggler>
          <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
        </button>

        <a href="#" class="logo"><img src="images/logo.svg" alt="Grilli logo" width="160" height="50"></a>
        <ul class="nav__list">
          <li class="nav__list--item"><a href="#home" class="nav__list--link hover__underline active">
            <div class="nav__list--link--icon"></div><span class="nav__list--link--text">inicio</span>
          </a></li>
          <li class="nav__list--item"><a href="#home" class="nav__list--link hover__underline ">
            <div class="nav__list--link--icon"></div><span class="nav__list--link--text">menu</span>
          </a></li>
          <li class="nav__list--item"><a href="#home" class="nav__list--link hover__underline ">
            <div class="nav__list--link--icon"></div><span class="nav__list--link--text">acerca de</span>
          </a></li>
          <li class="nav__list--item"><a href="#home" class="nav__list--link hover__underline ">
            <div class="nav__list--link--icon"></div><span class="nav__list--link--text">chefs</span>
          </a></li>
          <li class="nav__list--item"><a href="#home" class="nav__list--link hover__underline ">
            <div class="nav__list--link--icon"></div><span class="nav__list--link--text">contactanos</span></a></li>
        </ul>
      </nav>
      <a href="#" class="btn btn__secondary">
        <span class="text text-1">Reservar Mesa</span>
        <span class="text text-2" aria-hidden="true">Reservar Mesa</span>
      </a>
      <button class="nav__openButton" aria-label="open menu" data-nav-toggler>
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>
      <div class="overlay" data-nav-toggler data-overlay></div>
    </div>
  </div>



  <script src="js/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
